{%extends 'base.html'%}

{%block header%}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Keywords</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Keywords</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
{%endblock header%}

{%block content%}
<div class="content">
    <ul>
        {% for keyword in queryset %}
        <li class="mb-3">{{ keyword.name }} - <a href="{% url 'update_keyword' keyword.id %}" class="btn btn-warning">Edit</a>  <a
                href="{% url 'delete_keyword' keyword.id %}" class="btn btn-danger">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_keyword' %}" class="btn btn-primary">Add</a>
</div>
{%endblock content%}
