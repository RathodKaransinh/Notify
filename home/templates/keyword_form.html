{%extends 'base.html'%}

{%block header%}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Keywords</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Keywords</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
{%endblock header%}

{%block content%}
<div class="content">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'list_keywords' %}" class="btn btn-secondary">Back to List</a>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>
{%endblock content%}
